<div class="cv-elements">
    <div ng-repeat="competence in categorie.elements" class="cv-element">
        <div class="cv-logo center-all">
            <img ng-src="images/competences/{{competence.id}}.jpg" alt="logo-{{competence.id}}">
        </div>
    </div>
    <p class="cv-categorie-nom">{{categorie.nom}}</p>
</div>
