<div class="cv-elements">
    <div ng-repeat="logiciel in categorie.elements" class="cv-element">
        <div class="cv-logo center-all">
            <img ng-src="images/logiciels/{{logiciel.id}}.jpg" alt="logo-{{logiciel.id}}">
        </div>
    </div>
    <p class="cv-categorie-nom">{{categorie.nom}}</p>
</div>
